{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <div class="media">
         <a href="{% url 'profile:edit_homeowner_profile' %}">Edit Homeowner Profile</a>
        <img 
        class="rounded-circle account-img"
        src="{{ user.profile_pic.url }}"
        />
        <div class="media-body">
            <h2 class="account-heading">{{ user.first_name }}</h2>
            <h2 class="account-heading">{{ user.last_name }}</h2>
            <h2 class="account-heading">{{ user.bio }}</h2>
        </div>
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Homeowner Profile</legend>           
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update Profile</button>
        </div>
    </form>
</div>

{% endblock content %}
